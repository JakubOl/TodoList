<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <nav class="nav_content">
        <div class="logo">Todo</div>
      </nav>
      <div class="hero_container">
        <div class="side_bar">
          <div class="projects_date">
            <div class="home_header">Home</div>
            <div class="home_items">
              <div class="inbox">Inbox</div>
              <div class="today">Today</div>
              <div class="week">This week</div>
              <div class="important">Important!</div>
            </div>
          </div>
          <div class="projects_container">
            <div class="projects_container_header">Projects</div>
            <div class="projects">
              <div class="project"></div>
            </div>
            <form class="project_window hidden">
              <div class="project_header">Project Name:</div>
              <input
                type="text"
                id="project_name"
                placeholder="Enter Project Name"
                required
              />
              <div class="project_buttons">
                <button class="btn window_btn add_new_project">
                  Add project
                </button>
                <button class="btn window_btn cancel_new_project">
                  Cancel
                </button>
              </div>
            </form>
            <button class="btn add_project">+ Add project</button>
          </div>
        </div>
        <div class="all_tasks">
          <div class="all_tasks_header">All Tasks</div>
          <button class="btn add_task_btn">+ Add task</button>
        </div>
      </div>
      <footer>
        Copyright Â© 2022 JukiX
        <a href="https://github.com/JukiX"
          ><img src="./icons/GitHub-Mark-32px.png" alt=""
        /></a>
      </footer>

      <div class="task_window hidden">
        <div class="title_div">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What to do?" required />
        </div>
        <div class="desc_div">
          <label for="description">Description(Optional)</label>
          <textarea
            type="text"
            id="description"
            placeholder="I'm just gonna procrastinate."
          ></textarea>
        </div>
        <div class="date_div">
          <label for="date">DueDate</label>
          <input type="date" id="date" />
        </div>
        <div class="notes_div">
          <label for="notes">Notes</label>
          <textarea type="text" id="notes" placeholder="Some notes."></textarea>
        </div>
        <div class="task_buttons">
          <button class="btn task_btn add_task">Add task</button>
          <button class="btn task_btn cancel_task">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
