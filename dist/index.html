<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <nav class="nav_content">
        <div class="logo">Todo</div>
      </nav>
      <div class="hero_container">
        <div class="side_bar">
          <div class="projects_date">
            <div class="home_header">Home</div>
            <div class="home_items">
              <div class="today">Today</div>
              <div class="week">This week</div>
              <div class="done">Done</div>
              <div class="not_done">Not done</div>
            </div>
          </div>
          <div class="projects_container">
            <div class="projects_container_header">Projects</div>
            <div class="projects">
              <div class="project"></div>
            </div>
            <form action="" class="project_window hidden" name="new_project">
              <div class="project_header">Project Name:</div>
              <input
                type="text"
                id="project_name"
                placeholder="Enter Project Name"
                maxlength="12"
              />
              <div class="project_buttons">
                <button class="btn window_btn add_new_project">
                  Add project
                </button>
                <button class="btn window_btn cancel_new_project">
                  Cancel
                </button>
              </div>
            </form>
            <form action="" class="edit_window hidden" name="new_project">
              <div class="project_header">Project Name:</div>
              <input type="text" id="project_name_edit" maxlength="12" />
              <div class="project_buttons">
                <button class="btn window_btn submit_edit_project">
                  Edit project
                </button>
                <button class="btn window_btn cancel_edit_project">
                  Cancel
                </button>
              </div>
            </form>
            <button class="btn add_project">+ Add project</button>
          </div>
        </div>
        <div class="all_tasks">
          <form class="task_window hidden">
            <div class="title_div">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                placeholder="What to do?"
                required
              />
            </div>
            <div class="desc_div">
              <label for="description">Description(Optional)</label>
              <textarea
                type="text"
                id="description"
                placeholder="I'm just gonna procrastinate."
              ></textarea>
            </div>
            <div class="date_div">
              <label for="date">DueDate</label>
              <input type="date" id="date" />
            </div>
            <div class="notes_div">
              <label for="notes">Notes</label>
              <textarea
                type="text"
                id="notes"
                placeholder="Some notes."
              ></textarea>
            </div>
            <button class="btn btn_done" value="true">Done</button>
            <div class="task_buttons">
              <button class="btn task_btn add_task">Add task</button>
              <button class="btn task_btn cancel_task">Cancel</button>
            </div>
          </form>
          <div class="all_tasks_header">All Tasks</div>
          <div class="tasks_label">
            <div class="task_title">Title</div>
            <div class="task_desc">Description</div>
            <div class="task_date">Due Date</div>
            <div class="task_notes">Notes</div>
            <div class="task_done">Done</div>
            <div class="delete_edit_task">Edit/Delete</div>
          </div>
          <div class="tasks_container"></div>
          <button class="btn add_task_btn hidden">+ Add task</button>
        </div>
      </div>
      <footer>
        Copyright Â© 2022 JukiX
        <a href="https://github.com/JukiX"
          ><img src="./GitHub-Mark-32px.png" alt=""
        /></a>
      </footer>
    </div>
  </body>
</html>
